<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Document</title>
    <style>
        form{
            border: green;
            border-width: 10px;
        }

    </style>
</head>
<body>
<form action="">
    <h2> Student Registration form</h2>
    <label for="">First Name</label>
    <input type="text" placeholder="First Name">

    <label for="">Second Name</label>
    <input type="text" placeholder="Second Name" required><br><br>

    <label for="">Date of Birth</label>
    <input type="text" placeholder="Date of Birth"><br><br>

    <label for="">Passport Picture</label>
    <input type="file" placeholder="Passport"><br><br>

    <label for="">Phone number</label>
    <input type="number" placeholder="Phone Number"><br><br>
    <label for=""> Gender</label>
    <select name="" id="" required>
        <option value="">Selected Gender</option>
        <option value=" Male"> Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label for="">Email Address</label>
    <input type="text" placeholder="Email Address"><br><br>

    <label for="">Pasword</label>
    <input type="password" placeholder="Password"><br><br>

    <label for="">Your Massage</label> <br><br>

    <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
    <input type="submit" value="Send your Data">
    
    
    
    
    
</form>




</body>
</html>
